<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="stylesheet" href="dist/zhuce.css">

</head>
<body>
	<div id="box">
		<div id="logo">
			<img src="imgs/logo_login.png">
		</div>
		<div id="disembark">
			<h1>注册</h1>
			<div id="disembark1">
				已有账号
				<a href="#">登陆</a>
			</div>
			
			<div id="disembark2">
				<span>
					<img src="imgs/register_04.png">
				</span>
				<input id="mobliePhone" type="text"  placeholder="请输入手机号"/>
				<p id="mobliePhoneMsg"></p>
			</div>
			<div id="disembark0">
				<span>
					<img src="imgs/register_05.png">
				</span>
				<input type="text" placeholder="请输入短信验证码">
				<p>发送验证码</p>
			</div>
			<div id="disembark3">
				<span>
					<img src="imgs/register_02.png">
				</span>
				<input type="password" placeholder="请输入密码">
			</div>
			<div id="disembark4">
				<span>
					<img src="imgs/register_02.png">
				</span>
				<input type="password" placeholder="请输确认密码">
			</div>
			<div id="disembark5">
				<div id="disembark5-1">
					<span>√</span>
					同意
					<a href="#">依谷网服务协议</a>
				</div>
				<div id="disembark5-2">
					忘记密码？
				</div>
			</div>
			<div id="disembark6">
				登  陆
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/zhuce.js"></script>
<script src="js/regExpTools.js"></script>
